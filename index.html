<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <link href="styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Big Leagues Rock Paper Scissors</h1>
        </header>
        <main id="container">
            <h2>Select an option:</h2>
            <div class="buttons">
                <button class = "buttons buttonRock" id="rock">Rock</button>
                <button class = "buttons buttonPaper" id="paper">Paper</button>
                <button class = "buttons buttonScissors" id="scissors">Scissors</button>
            </div>
            <br>
        </main>
        <div class="scoreContainer">
            <div class="score1" id="scorePlayer">0</div>
            <div class="score2">|</div>
            <div class="score3" id="scoreComputer">0</div>
        </div>
    </body>
    <script src="scripts/scripts.js"></script>
</html>
